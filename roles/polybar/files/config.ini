; Main-Polybar-Configuration

[colors]
background = #CC333333
background-alt = #CC373B41
foreground = #FFFFFF
primary = #FFFFFF
secondary = #FFFFFF
alert = #A54242
disabled = #707880

[bar/main_monitor]
width = 100%
height = 24pt
;radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt

;border-size = 4pt
;border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = MesloLGS NF:style=Regular:size=12;3
font-1 = Font Awesome 6 Free:style=Solid:pixelsize=14;3
Font-2 = Font Awesome 6 Free:style=Regular:pixelsize=14;3
Font-3 = Font Awesome 6 Brands:pixelsize=14;3

modules-left = i3 xwindow
modules-center = date
modules-right = wlan eth vpn filesystem memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-transparent = true
tray-background = ${color.background}

;wm-restack = i3

;override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{T2}%{T-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

label-mounted = %{T2}%{T-} %percentage_used%%
label-unmounted = %{T2}%{T-} not mounted

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T2}%{T-} "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2}%{T-}"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = "%{T2}%{T-} down"

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = "%{T2}%{T-} up"

[module/eth]
inherit = network-base
interface-type = wired
label-connected = "%{T2}%{T-} up"

[module/vpn]
inherit = network-base
interface = home-wg
label-connected = "%{T2}%{T-}"
label-disconnected = "%{T2}%%{T-}"

[module/date]
type = internal/date
interval = 1

time = "%a, %d %b %H:%M"
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %time%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/i3]
type = internal/i3

pin-workspaces = true

strip-wsnumbers = true

fuzzy-match = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8:
ws-icon-8 = 9;

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %name%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %name%
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
;label-urgent = %index%
;label-urgent-foreground = #000000
;label-urgent-background = #bd2c40
;label-urgent-padding = 2

; Separator in between workspaces
;label-separator = |
;label-separator-padding = 0
label-separator-foreground = #ffb52a

;vim:ft=dosini
